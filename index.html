<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Poppins', sans-serif;
        }
        .chat-container {
            max-width: 768px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .chat-header i {
            background: linear-gradient(to right, #f87171, #60a5fa);
            padding: 10px;
            border-radius: 50%;
            color: white;
        }
        .chat-header h1 {
            margin-left: 15px;
            color: #1f2937;
        }
        .chat-box {
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            overflow-y: auto;
            flex: 1;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.user .message-content {
            background: linear-gradient(to right, #f87171, #60a5fa);
            color: white;
        }
        .message.bot .message-content {
            background-color: white;
            color: #1f2937;
        }
        .message-content {
            padding: 10px 20px;
            border-radius: 1.5rem;
            display: inline-block;
            max-width: 70%;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .input-container input {
            flex: 1;
            border-radius: 1.5rem;
            padding: 10px 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-container button {
            background: linear-gradient(to right, #f87171, #60a5fa);
            color: white;
            border: none;
            border-radius: 1.5rem;
            padding: 10px 20px;
            transition: opacity 0.3s;
        }
        .input-container button:hover {
            opacity: 0.9;
        }
        .input-container button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h1>AI Assistant</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-container">
            <input type="text" id="input-message" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io('http://127.0.0.1:5000');
        const chatBox = document.getElementById('chat-box');
        const inputMessage = document.getElementById('input-message');
        const sendButton = document.getElementById('send-button');
        let currentBotMessageDiv = null;
        let isLoading = false;

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('response', function(data) {
            if (currentBotMessageDiv) {
                appendChunkToMessage(currentBotMessageDiv, data.content);
            }
            isLoading = false;
            sendButton.classList.remove('disabled');
            sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
        });

        function sendMessage() {
            if (isLoading) return;

            const message = inputMessage.value;
            if (message.trim()) {
                appendMessage(message, 'user');
                socket.emit('message', { query: message });
                inputMessage.value = '';
                currentBotMessageDiv = createMessageDiv('bot');
                chatBox.appendChild(currentBotMessageDiv);
                isLoading = true;
                sendButton.classList.add('disabled');
                sendButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
            }
        }

        function appendMessage(text, sender) {
            const messageDiv = createMessageDiv(sender);
            appendChunkToMessage(messageDiv, text);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createMessageDiv(sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageDiv.appendChild(messageContent);
            return messageDiv;
        }

        function appendChunkToMessage(messageDiv, chunk) {
            const messageContent = messageDiv.querySelector('.message-content');
            // Replace newlines and tabs with HTML tags
            chunk = chunk.replace(/\n/g, '<br>').replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;');
            messageContent.innerHTML += chunk;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        inputMessage.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
